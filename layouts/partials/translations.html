{{ if .IsTranslated }}
<small class="block mb-4 text-xs font-normal text-slate-400">
  <p class="leading-relaxed">
    {{ i18n "translations" }}
    {{ range .Translations }}
      <a class="underline hover:text-highlight" href="{{ .Permalink }}">{{ .Language.LanguageName }}{{ if .IsPage }}{{ end }}</a>&nbsp;
    {{ end }}
  </p>
</small>
{{ end }}
